<div class="container-fluid registration-content" ng-controller="registerController">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Registration</h1>
      <h4>Pick a username and password</h4>
      <div class="row">
        <div class="fake">
          <h4> Use fake (or real) username and password to navigate inside the site!</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 registration-wrapper">
        <form role="form" ng-submit="registerForm(this)" id="registration-form" name="registration">
          <h3 class="warning">{{errorMessage}}</h3>
          <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" ng-model="username" placeholder="John Smith" minlength="5"required="required">
          </div>
          <div class="form-group">
            <label> Password:</label>
            <input class="form-control" type="password", ng-model="password", placeholder="6 Character Minimum" minlength="6" required="required">
          </div>
          <div class="form-group">
            <input class="form-control" type="password", ng-model="password2", placeholder="Confirm Password" minlength="6" required="required">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" ng-model="email" placeholder="example@example.com">
          </div>
          <div class="button-holder">
            <button class="btn btn-success" type="submit"> Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
