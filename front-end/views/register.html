<div class="container-fluid registration-content">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Registration</h1>
      <h4>Choose Username and Password</h4>
    </div>
    <div class="row">
<div class="col-sm-6 col-sm-offset-3 registration-wrapper text-center">
        <form role="form" ng-submit="registerForm(this)" id="registration-form" name="registration">
          <h3 class="warning">{{errorMessage}}</h3>
          <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" ng-model="username" placeholder="John Smith" minlength="5">
          </div>
          <div class="form-group">
            <label> Password:</label>
            <input class="form-control" type="password", ng-model="password", placeholder="6 Character Minimum" minlength="6">
          </div>
          <div class="form-group">
            <input class="form-control" type="password", ng-model="password2", placeholder="Confirm Password" minlength="6">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" ng-model="email" placeholder="example@example.com">
          </div>
          <div class="button-holder">
            <button class="btn btn-success" type="submit"> Register</button>
          </div>
    </div>
  </div>
</div>
