<div id="shipping" class="container">
  <form ng-submit="deliveryForm()">
    <div id="shipping-wrapper" class="col-xs-10 col-xs-offset-2">
      <div id="shipping-header"><h3>Please enter your shipping info</h3></div>
      <div id="shipping-sub-header"><h4>We treat your coffee like gold.  Like black gold (not Texas tea).
      It will be shipped safely and is guaranteed.</h4></div>
      <div class="row">
        <form name="shipping-form" action="/shipping" method="post" class="col-sm-8">
          <div class="shipping-block col-sm-12">
            <h2 class="shipping-label">Address </h2>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" ng-model="fullname" placeholder="John Doe" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="address1">Address Line 1</label>
              <input type="text" id="address1" name="address1" ng-model="adressOne"placeholder="100 Main Street" required="required" class="form-control"/>
              <p class="help-block">Street address, P.O. Box, company name, c/o</p>
            </div>
            <div class="form-group">
              <label for="address2">Address Line 2</label>
              <input type="text" id="address2" ng-model="adressTwo" name="address2" placeholder="Apt. 100" class="form-control"/>
              <p class="help-block">Apartment, suite, unit, building, floor, etc.</p>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" ng-model="usrCity" placeholder="YourCity" required="required" class="form-control"/>
              <p class="help-block">City, town, etc.</p>
            </div>
            <label for="state">State</label>
            <div class="form-group">
              <select id="state" name="state" style="width:100px" class="form-control" ng-model="usrState">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-group">
              <label> Zip Code</label>
              <input type="text" id="zipCode" name="zipCode" ng-model="usrZip" placeholder="Zip Code" style="width:100px" minlength="5" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Delivery Date</label>
              <input type="text" id="datepicker" name="deliveryDate" ng-model="deliveryDate"placeholder="" style="width:100px" class="form-control"/>
              <input type="hidden" name="shipping" value="completed"/>
            </div>
          </div>
          <div class="button-holder">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
$(function() {
$( "#datepicker" ).datepicker({minDate: 1});
});
</script>
